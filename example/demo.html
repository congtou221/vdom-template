<!DOCTYPE html>
<html>
<head>
	<title>test virtual-dom-template</title>
	<meta charset="UTF-8">
</head>
<body>
	<div id="container"></div>
	<script type="template" id="template-id">
		<p>This is <%data.name%>, I am a <%data.age%> years old <%data.sex%>, and I am from <%data.home%>.</p>
		<%for(var i = 0 ; i < data.tags.length; i++){
			var item = data.tags[i];%>
			<li><%item%></li>
		<%}%>
	</script>
	<script src='../dist/compile.js'></script>
	<script src='./demo.js'></script>
</body>
</html>
